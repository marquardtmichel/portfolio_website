<section id="contact" class="contact">
    <div class="container">
        <h2>Contact <a>Me</a></h2>
        <div class="row">
            <div class="form">
                <div class="image" data-aos="zoom-in" data-aos-duration="1000">
                    <img src="../../assets/messagepc.png" alt="">
                </div>
                <form [formGroup]="FormData" (ngSubmit)="validateForm()">
                    <div class="form-group">
                        <input id="email" type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter Email" formControlName="Email">
                        <fa-icon [icon]="['fas', 'envelope']"></fa-icon>
                        <div class="error" #statusEmail></div>
                    </div>
                    <div class="form-group">
                        <input id="fullname" type="text" class="form-control" name="fullname" placeholder="Full Name" formControlName="Fullname">
                        <fa-icon [icon]="['fas', 'user']"></fa-icon>
                        <div class="error" #statusName></div>
                    </div>
                    <div class="form-group">
                        <textarea id="message" class="form-control" formControlName="Message" name="message" placeholder="Message"></textarea>
                        <fa-icon [icon]="['fas', 'message']"></fa-icon>
                        <div class="error" #statusMessage></div>
                    </div>
                    <div class="submit">
                        <button type="submit" class="btn" [disabled]="!FormData.valid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
